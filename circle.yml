## Customize dependencies
dependencies:
  pre:
    - test "$(which fastq-mcf)" != '' && svn checkout http://ea-utils.googlecode.com/svn/trunk/ ~/ea-utils/
    - test "$(which fastq-mcf)" != '' && pushd ~/ea-utils/clipper && BINDIR=/home/ubuntu/bin/ make install && popd
    
  cache_directories:
    - "/home/ubuntu/bin"